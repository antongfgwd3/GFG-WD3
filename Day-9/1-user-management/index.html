      <br />

      <br />
      <input id="age" type="number" placeholder="Enter your age" required />
      <br />
      <br />
      <input
        id="contact"
        type="number"
        placeholder="Enter your contact"
        required
      />
      <br />
      <br />
      <button id="addBtn">Add Info</button>
    </form>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Contact</th>

        </tr>
