<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .input-container {
        background-color: red;
      }

      .input1 {
        border: none;
        width: 200px;
        padding: 10px 5px;
      }
    </style>
  </head>
  <body>
    <input type="text" placeholder="Enter your name" />
    <br />
    <br />
    <input type="password" placeholder="Enter your password" />
    <br />
    <br />
    <input type="number" placeholder="Enter age" />
    <br />
    <br />
    <input type="file" accept="application/pdf" />
    <br />
    <br />
    <input type="radio" name="gender" /> Male
    <input type="radio" name="gender" /> Female
    <br />
    <br />
    <select>
      <option>HTML</option>
      <option>CSS</option>
      <option>JS</option>
      <option>React</option>
      <option>Node.js</option>
    </select>
    <br />
    <br />
    <input type="checkbox" /> Football <input type="checkbox" /> Cricket
    <input type="checkbox" /> Basketball
    <br />
    <br />
    <input type="range" />
    <br />
    <br />
    <input type="time" />
    <br />
    <br />
    <input type="date" />
    <br />
    <br />
    <input type="datetime-local" />
    <br />
    <br />
    <textarea rows="10"></textarea>
    <br />
    <br />
    <div class="input-container">
      <input class="input1" type="text" value="Anton" readonly />
      <br /><br />
      <input class="input2" type="text" value="Anton" disabled />
    </div>

    <button style="padding: 10px 15px; display: flex; align-items: center">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Google_Favicon_2025.svg/250px-Google_Favicon_2025.svg.png"
        style="width: 30px"
        alt=""
      />
      <span style="padding-left: 10px">Google</span>
    </button>
  </body>
</html>
